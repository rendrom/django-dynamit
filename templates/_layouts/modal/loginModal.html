<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div ng-show="authState.user">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Выход</h4>
                </div>

                <div class="modal-body">
                    <p>Вы уверены что хотите выитй из профиля <b>{$authState.user$}</b></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary" ng-click="logout()">Выйти</button>
                </div>
            </div>

            <div ng-hide="authState.user">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Войти</h4>
                </div>
                <form id="id_auth_form" ng-submit="login()">
                    <div class="modal-body">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Имя пользователя:</label>
                                <input ng-model="username" name="username" required type="text" class="form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль:</label>
                                <input ng-model="password" name="password" required type="password" class="form-control">
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
